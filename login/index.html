<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page | Caged coder</title>
  </head>

  <body>
    <!-- Space Animation -->
    <div class="stars"></div>
    <div class="shooting-stars"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen hidden">
      <h1>Loading...</h1>
    </div>

    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up">
        <form id="signUpForm">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form id="signInForm">
          <!-- Logo and Heading -->
          <div class="logo-container">
            <img src="mit.png" alt="Logo" class="logo" />
            <h1>Sign In</h1>
          </div>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Toggle Panels -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site's features</p>
            <button class="hidden" id="signIn">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friends!</h1>
            <p>
              Register with your personal details to use all of the site's
              features
            </p>
            <button class="hidden" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Generate stars
      const starCount = 100;
      const shootingStarCount = 5;
      const body = document.body;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = Math.random() * 1.5 + 0.5 + "s";
        body.appendChild(star);
      }

      // Generate shooting stars
      for (let i = 0; i < shootingStarCount; i++) {
        const shootingStar = document.createElement("div");
        shootingStar.classList.add("shooting-star");
        shootingStar.style.top = Math.random() * 100 + "vh";
        shootingStar.style.left = Math.random() * 100 + "vw";
        shootingStar.style.animationDelay = Math.random() * 5 + "s";
        body.appendChild(shootingStar);
      }

      // Toggle functionality for Sign In and Sign Up
      const container = document.getElementById("container");
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");

      signUpButton.addEventListener("click", () => {
        container.classList.add("active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("active");
      });

      // Add loading screen functionality
      const loadingScreen = document.getElementById("loading-screen");
      const signUpForm = document.getElementById("signUpForm");
      const signInForm = document.getElementById("signInForm");

      function showLoadingAndRedirect(url) {
        loadingScreen.classList.remove("hidden");
        setTimeout(() => {
          window.location.href = url;
        }, 2000); // 2-second delay
      }

      signUpForm.addEventListener("submit", (e) => {
        e.preventDefault();
        showLoadingAndRedirect("../main.html");
      });

      signInForm.addEventListener("submit", (e) => {
        e.preventDefault();
        showLoadingAndRedirect("../main.html");
      });
    </script>
  </body>
</html>
